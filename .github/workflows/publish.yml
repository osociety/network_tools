name: Publish plugin

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
      
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install lcov
        run: |
          sudo apt-get update -qq -y
          sudo apt-get install lcov -y

      - name: Checkout
        uses: actions/checkout@v3

      # Note: This workflow uses the latest stable version of the Dart SDK.
      # You can specify other versions if desired, see documentation here:
      # https://github.com/dart-lang/setup-dart/blob/main/README.md
      - uses: dart-lang/setup-dart@v1.6.5
      # - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      - name: Install dependencies
        run: dart pub get
      
      - name: Analyze project source
        run: dart analyze --fatal-infos 

      - name: Run tests
        run: dart test --coverage="coverage"

      - name: Install coverage tools
        run: dart pub global activate coverage

      - name: Format Coverage
        run: dart pub global run coverage:format_coverage --packages=.dart_tool/package_config.json --report-on=lib --lcov -o ./coverage/coverage.lcov -i ./coverage |
            lcov --remove ./coverage/coverage.lcov '*/lib/src/*.g.dart' -o ./coverage/coverage.lcov

      - name: Check Publish Warnings
        run: dart pub publish --dry-run
      
      - name: Upload Coverage to CodeCov
        uses: codecov/codecov-action@v3
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          file: coverage/coverage.lcov
          
  publish:
    needs: 'test'
    permissions:
      id-token: write # Required for authentication using OIDC
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
    with:
      environment: 'pub.dev'